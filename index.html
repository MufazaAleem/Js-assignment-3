<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation App</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Movie Recommendation App</h1>
  
  <h2>Preferences</h2>
  <label for="genre-select">Genre:</label>
  <select id="genre-select">
    <option value="All">All</option>
    <option value="Action">Action</option>
    <option value="Adventure">Adventure</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Science Fiction">Science Fiction</option>
  </select>
  
  <label for="rating-select">Rating:</label>
  <select id="rating-select">
    <option value="All">All</option>
    <option value="PG-13">PG-13</option>
    <option value="R">R</option>
    <!-- Add more rating options if needed -->
  </select>
  
  <label for="year-select">Year:</label>
  <select id="year-select">
    <option value="All">All</option>
    <option value="2021">2023</option>  <option value="2021">2022</option>  <option value="2021">2021</option>  <option value="2021">2020</option>
    <option value="2021">2019</option>
    <!-- Add more year options if needed -->
  </select>
  
  <button id="submit-btn">Get Recommendations</button>
  
  <h2>Recommendations</h2>
  <ul id="movie-list"></ul>

      <br>
  <script src="/script.js"></script>
</body>
</html>
